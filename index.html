  <h2>목표달성을 도와드립니다</h2>
  <p>우리는 지금까지 수많은 목표를 세워왔습니다. 새해마다, 새 학교에서, 새로운 사람들과, 셀 수 없이 많은 <strong>새로움</strong>을 마주칠 때마다 목표를 세웁니다. 하지만 슬프게도 목표한 바를 그때그때 이루는 사람을 보는 것은 그리 흔한 것이 아닙니다. 이를 위해 새로운 방법을 제시합니다. 바로 인간의 경쟁심리와 재미를 추구하는 마음, 그리고 금전적인 손실에 대한 극단적인 기피성을 한데 묶은 목표달성 앱입니다.</p>
